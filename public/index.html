<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <form id="calculatorForm">
            <input type="text" id="resultat" name="resultat" readonly>
            <div class="buttons">
                <button type="button" onclick="ajouterChiffre('7')">7</button>
                <button type="button" onclick="ajouterChiffre('8')">8</button>
                <button type="button" onclick="ajouterChiffre('9')">9</button>
                <button type="button" onclick="ajouterOperation('+')">+</button>
                <button type="button" onclick="ajouterChiffre('4')">4</button>
                <button type="button" onclick="ajouterChiffre('5')">5</button>
                <button type="button" onclick="ajouterChiffre('6')">6</button>
                <button type="button" onclick="ajouterOperation('-')">-</button>
                <button type="button" onclick="ajouterChiffre('1')">1</button>
                <button type="button" onclick="ajouterChiffre('2')">2</button>
                <button type="button" onclick="ajouterChiffre('3')">3</button>
                <button type="button" onclick="ajouterOperation('*')">x</button>
                <button type="button" onclick="ajouterChiffre('0')">0</button>
                <button type="button" onclick="ajouterOperation('/')">รท</button>
                <button type="reset">C</button>
                <button type="submit" onclick="calculer()">=</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
